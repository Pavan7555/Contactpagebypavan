{% extends 'base.html' %}


{% block title %}Contact

{% endblock title %}


{% block body %}
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="POST" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Enter your name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">What services do you won't</label>
        <textarea  class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-dark" style="width: 100px;" type="submit">submit</button>
    </form>
</div>
<div class="text">
    <h1>social media account</h1>
</div>
<div class="centerdiv">
    <a class="Logo" href="">
       <img class="img" src="/static/images/facebook-logo-777.jpg" width="50px" height="50px" alt="">
    </a>
    <a class="Logo" href="">
       <img class="img" src="/static/images/instagram-logo-png-24455.png" width="50px" height="50px" alt="">
    </a>
    
</div>

<style>
    .text{
        text-align: center;
    }
    .centerdiv{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .Logo{
        margin: 15px;
        text-align: center;
    }
    .img:hover{
        transform: scale(1.4);
    }
    
</style>
{% endblock body %}

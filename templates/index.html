{% extends 'base.html' %}


{% block title %}home{% endblock title %}


{% block body %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,500&display=swap" rel="stylesheet">
<section class="home-header">
    <div class="text-box">
        <h1>Innov8studio</h1>
        <p>Innov8studio is service based company with aim to deliver marketing solution and<br> material to grown online, we provide one stop solution for ur bussiness</p>
        <a href="" class="hero-btn">Know more</a>
    </div>
</section>


<!---------------about-col style---------------------->

<!---------------header-col style---------------------->
<style>
    .home-header{
        min-height: 88vh;
        width: 100%;
        background-image: url(/static/images/Ennov8studio.jpg);
        background-position: center;
        background-size: cover;
        position: relative;
    }
    .text-box{
        width: 90;
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        text-align: center;
    }
    .text-box h1{
        font-size: 62px;
    }
    .text-box p{
        margin: 10px 0 40px;
        font-size: 14px;
        color: #fff;
    }
    .hero-btn{
        display: inline-block;
        text-decoration: none;
        color: #fff;
        border: 1px solid #fff;
        padding: 12px 34px;
        font-size: 16px;
        background: transparent;
        position: relative;
        cursor: pointer;
    }
    .hero-btn:hover{
        background: #727272;
        transition: 1s;
        color: #fff;
    }
    @media(max-width: 700px){
        .text-box h1{
            font-size: 30px;
        }
    }
</style>
{% endblock body %}
